<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card" style="width: 25rem;">
      <img src="https://images.unsplash.com/photo-1611762348135-5b09d2f0390d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cGluZyUyMHBvbmd8ZW58MHx8MHx8fDA%3D" alt="" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">Ping Pong Scorekeeper</h5>
        <hr>
        <p class="card-text">
            <h1>
                <span class="p1Display">0</span> to <span class="p2Display">0</span>
              </h1>
              <p id="subText">Use the buttons below to update the score.</p>
              <p>Playing to <span><select name="maxGames" id="maxGames">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select></span></p>
        </p>
      </div>
      <div class="card-footer">
        <button class="p1Button btn">+1 Player One</button>
    <button class="p2Button btn">+1 Player Two</button>
    <button class="reset btn">Reset</button>
      </div>
    </div>
    

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
